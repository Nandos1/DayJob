<!-- Header -->

<script language="javascript">
  function changeImage(images, curr, img_id) {

    // Go back to the start
    if  (images.length==curr) {
        curr = 0;
    }

    // Actually changing the images
    document.getElementById(img_id).src = images[curr];

    // When you click again, make another change
    document.getElementById(img_id).onclick = function () {
        changeImage(images, curr+1, img_id)
    }
  }
</script>
